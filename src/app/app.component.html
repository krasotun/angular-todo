<!-- Первый компонент - заголовок -->
<h1 class="page__title">{{getUserName()}}'s To-Do List</h1>

<!-- Второй компонент - поле с кнопкой -->
<app-input-form (newItem)="addItem($event)"></app-input-form>

<!-- Третий компонент - блок To-Do -->
<app-todo-item *ngFor="let todoItem of getTodoItems(); let i = index" [idx]="i+1" [item]="todoItem" class="todo__block">
</app-todo-item>
